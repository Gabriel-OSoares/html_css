<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Veremos como funciona imagens para diferentes tamanhos de tela.</p>

        <source media="(max-width:1250px)" srcset="img/picapau.png" type="image/png">
        <img src="img/picapau1200.png" alt="Pica Pau desenho">
    </picture>
</body>
</html>
